<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>rpuk_characters</title>
	<link rel="stylesheet" type="text/css" href="nui://rpuk_characters/html/css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
</head>

<body style="background-color: rgba(0,0,0,0); font-family: 'Roboto', sans-serif !important;">
	<div class="main-container">

		<div class="character-container">
			<div class="character-box" data-doesCharacterExist="false" data-characterIndexOld="1">
				<div class="character-fullname"><i class="fas fa-plus"></i></div>
				<div class="character-info">
					<p class="character-info-new">Create new character</p>
				</div>
			</div>	
			<div class="character-buttons">
				<button class="btn btn-play" id="play-char" data-target="#play-char">PLAY</button>
				<button class="btn btn-delete" id="delete" data-target="#delete-char">DELETE</button>
			</div>
		</div>
	</div>

	<script src="nui://game/ui/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="nui://rpuk_characters/html/js/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
</body>

</html>
