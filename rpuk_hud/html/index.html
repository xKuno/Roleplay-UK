<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>rpuk_hud</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body style="display:none;">
	<!--Start Status bar i.e health,amour,hunger,water,oxygen-->
	<div id="statusHud">

		<div id="varHealth" class="bar">
			<img class="barIcon" src="img/heart.svg" alt="">
			<div id="boxSetHealth"></div>
		</div>
		<div id="varArmor" class="bar">
			<img class="barIcon" src="img/shield.svg" alt="">
			<div id="boxSetArmour"></div>
		</div>
		<div id="varHunger" class="bar">
			<img class="barIcon" src="img/burger.svg" alt="">
			<div id="boxSetHunger"></div>
		</div>
		<div id="varThirst" class="bar">
			<img class="barIcon" src="img/water.svg" alt="">
			<div id="boxSetThirst"></div>
		</div>
		<div id="varO2" class="bar">
			<img class="barIcon" src="img/brain.svg" alt="">
			<div id="boxSetOxygen"></div>
		</div>
	</div>
	<!--end Status bar i.e health,amour,hunger,water,oxygen-->
	<!--Start Speedometer-->
	<div class="hudCar" style="display: none;">
		<div class="counter">
			<div class="counter2">
				<div class="speedometer">
					<svg class="circle" width="50" height="50">
						<circle class="backgroundCircle" id="BGcircle1" stroke="#686868" stroke-width="2.5"
							style="stroke-opacity: 1" fill="rgba(56, 56, 56, 0.4)" r="18" cx="25" cy="25"
							stroke-dasharray="55 45" stroke-dashoffset="0" />
						<circle class="progress progress-speed" id="pgcircle2" stroke="#FFF" stroke-width="2.7"
							style="stroke-opacity: 1" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30"
							stroke-dashoffset="0" />
					</svg>
					<div class="text">
						<span class="speed"></span>
						<div class="mph">MPH</div>
					</div>
				</div>
			</div>
		</div>
		<div class="addon">
			<div class="fuel">
				<svg class="circle" width="40" height="40">
					<circle class="backgroundCircle" stroke="#686868" stroke-width="3.5" style="stroke-opacity: 1"
						fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0" />
					<circle class="progress progress-fuel" stroke="#F8F8FF" stroke-width="3.7" style="stroke-opacity: 1"
						fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0" />
					<image id="fuel" href="img/fuel.png" height="20" width="20" x="10" y="10" />
				</svg>
			</div>
		</div>
	</div>
	<div id="container">
		<img src="img/locked.png" class="locked alertIcon" alt="header">
		<img src="img/seatbelt.png" class="seatbelt blink-image alertIcon" alt="header">
	</div>
	<!--end speedometer-->
	<!--start location text-->
	<!--style="display: inline-block;"-->
	<div id="dirBar" style="display: none;" class="cdirBar">
		<img id="uicompass" src="img/wow.png" class="cdirBar" alt="">
		<span id="location" class="cdirBar">North | Pilbox hospital</span>
	</div>

	<!--end location text-->
	<script src="nui://game/ui/jquery.js"></script>
	<script src="script.js"></script>
</body>

</html>
