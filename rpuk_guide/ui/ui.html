<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no">
	<title>rpuk_guide</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="ui">
		<div id="pcBox">
			<span class="navbar-brand">RPUK | GTA RP</span>
			<span id="pc">Players: <span id="player_count">0</span>/<span id="max_players">0</span></span>
		</div>
		<div id="Main_Box">

			<div id="Content">
				<iframe class="iframe tab-content tab-content-inner" id="if-main"
					src="https://wiki.roleplay.co.uk/GTA:Main_Page" scrolling="yes" frameborder="0" marginheight="0px"
					marginwidth="0px" allowfullscreen"></iframe>
			</div>
			<div id="NavBar">
				<ul>
					<li><button id="btn-main" class="button">Main</button></li>
					<li><button id="btn-FivemR" class="button">GTA RP Rules</button></li>
					<li><button id="btn-CommunityR" class="button">Community Rules</button></li>
					<li><button id="btn-controls" class="button">Controls</button></li>
					<li><button id="btn-FAQs" class="button">FAQs</button></li>
					<li><button id="btn-community" class="button">Community</button></li>
				</ul>
			</div>
		</div>
	</div>
</body>

<footer>
	<script src="nui://game/ui/jquery.js"></script>
	<script src="app.js"></script>
</footer>

</html>
